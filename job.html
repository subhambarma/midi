<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Job Opportunity</title>
  <style>
    body {
      background-color: #000;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      margin: 0;
      padding: 40px;
    }

    h2 {
      margin-left: 20px;
    }

    .job-section {
      border: 2px solid transparent;
      padding: 30px;
      border-radius: 15px;
      display: flex;
      justify-content: space-around;
      align-items: center;
      margin-top: 20px;
      position: relative;
      background-color: #0a0a0a;
      flex-wrap: wrap;
    }

    .job-section::before {
      content: '';
      position: absolute;
      top: -2px; left: -2px; right: -2px; bottom: -2px;
      background: linear-gradient(90deg, red, orange, yellow, green, cyan, blue, violet, red);
      z-index: -1;
      border-radius: 20px;
      background-size: 400% 400%;
      filter: blur(4px);
      animation: borderRGB 10s linear infinite;
    }

    @keyframes borderRGB {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .job-card {
      width: 300px;
      height: 300px;
      background-color: #111;
      border: 2px solid #3f51b5;
      border-radius: 10px;
      box-shadow: 0 15px 25px rgba(0, 255, 255, 0.3), 0 6px 6px rgba(0,0,0,0.4);
      transform: perspective(700px) rotateY(5deg);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 1.3em;
      font-weight: bold;
      text-shadow: 0 0 6px cyan;
      margin: 15px;
    }

    .job-card:hover {
      transform: perspective(700px) rotateY(0deg) scale(1.07);
      box-shadow: 0 25px 35px rgba(0, 255, 255, 0.6);
    }
  </style>
</head>
<body>

  <h2>ðŸ’¼ Job Opportunity</h2>

  <div class="job-section">
    <div class="job-card">Image 1</div>
    <div class="job-card">Image 2</div>
    <div class="job-card">Image 3</div>
  </div>

</body>
</html>
